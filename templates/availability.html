<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modify Availability</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: pink;
            font-family: 'Raleway', sans-serif;
            padding: 20px;
            text-align: center;
        }
        form {
            margin: 20px auto;
            width: 90%;
            max-width: 400px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"], button {
            background-color: pink;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        h2 {
            color: hotpink;
        }
        .back-link {
            margin-top: 30px;
            display: block;
            color: pink;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Modify Blackout Availability</h2>

    <form method="POST" action="{{ url_for('modify_availability') }}">
        <label for="date">Add Unavailable Date:</label>
        <input type="date" name="date" id="date">

        <label for="time">Add Unavailable Time:</label>
        <input type="time" name="time" id="time">

        <input type="submit" value="Add Blackout">
    </form>

    <h3>Current Blackout Dates</h3>
    <ul>
        {% for date in blackouts.dates %}
        <li>{{ date }}</li>
        {% endfor %}
    </ul>

    <h3>Current Blackout Times</h3>
    <ul>
        {% for time in blackouts.times %}
        <li>{{ time }}</li>
        {% endfor %}
    </ul>

    <a class="back-link" href="{{ url_for('admin') }}">‚Üê Back to Admin</a>
</body>
</html>
