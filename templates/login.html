<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background-color: #222;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px #e91e63;
            width: 300px;
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #e91e63;
        }
        .login-box input[type="password"],
        .login-box input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
        }
        .login-box input[type="password"] {
            background-color: #333;
            color: #fff;
        }
        .login-box input[type="submit"] {
            background-color: #e91e63;
            color: #fff;
            cursor: pointer;
        }
        .error {
            color: #f88;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Admin Login</h2>
        <form method="post">
            <input type="password" name="password" placeholder="Enter admin password" required>
            <input type="submit" value="Login">
        </form>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
