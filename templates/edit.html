<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f8f9fa;
        }
        .form-box {
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 20px rgba(255, 102, 204, 0.2);
        }
        .btn-pink {
            background-color: #ff66cc;
            color: white;
        }
        .btn-pink:hover {
            background-color: #ff3399;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-pink mb-4">Edit Appointment</h2>
        <div class="form-box">
            <form method="post" action="/update/{{ index }}">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input name="name" class="form-control" value="{{ request.name }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input name="phone" class="form-control" value="{{ request.phone }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input name="email" class="form-control" value="{{ request.email }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Service</label>
                    <input name="service" class="form-control" value="{{ request.service }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="date" name="date" class="form-control" value="{{ request.datetime.split(' ')[0] }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Time</label>
                    <input type="time" name="time" class="form-control" value="{{ request.datetime.split(' ')[1] }}" required>
                </div>
                <button type="submit" class="btn btn-pink w-100">Save Changes</button>
            </form>
        </div>
    </div>
</body>
</html>
