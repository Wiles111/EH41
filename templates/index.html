<!DOCTYPE html>
<html>
<head>
    <title>Book Appointment</title>
    <style>
        body {
            background-color: #111;
            color: #fce4ec;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
        }
        input, select {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: hotpink;
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Book Your Appointment</h1>
    <form method="POST" action="/submit">
        <input type="text" name="name" placeholder="Name" required><br>
        <input type="tel" name="phone" placeholder="Phone" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="date" id="dateField" name="date" required><br>
        <select name="time" required>
            {% for hour in range(7, 23) %}
                <option value="{{ "{:02d}:00".format(hour) }}">{{ "{:02d}:00 {}".format(hour if hour <= 12 else hour - 12, "AM" if hour < 12 else "PM") }}</option>
                <option value="{{ "{:02d}:30".format(hour) }}">{{ "{:02d}:30 {}".format(hour if hour <= 12 else hour - 12, "AM" if hour < 12 else "PM") }}</option>
            {% endfor %}
        </select><br>
        <select name="service" required>
            <option value="Hair">Hair</option>
            <option value="Makeup">Makeup</option>
        </select><br>
        <input type="submit" class="submit-btn" value="Submit Request">
    </form>

    <script>
        const blackoutDates = {{ blackouts.dates | tojson }};
        const blackoutTimes = {{ blackouts.times | tojson }};
        const dateInput = document.getElementById("dateField");

        dateInput.addEventListener("input", () => {
            if (blackoutDates.includes(dateInput.value)) {
                alert("This date is unavailable.");
                dateInput.value = "";
            }
        });
    </script>
</body>
</html>
