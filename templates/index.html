<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment ðŸ’‹</title>
    <style>
        body {
            background-color: #111;
            color: #f8f8f8;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .container {
            background-color: #1c1c1c;
            padding: 30px 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.4);
        }
        h1 {
            text-align: center;
            color: hotpink;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            margin-bottom: 10px;
            background-color: #333;
            color: #fff;
        }
        input[type="submit"] {
            background-color: hotpink;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: deeppink;
        }
        .note {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book an Appointment ðŸ’‹</h1>
        <form method="post" action="/submit">
            <label for="name">Name:</label>
            <input type="text" name="name" required>

            <label for="phone">Phone:</label>
            <input type="text" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" name="email" required>

            <label for="service">Service:</label>
            <select name="service" required>
                <option value="">-- Select --</option>
                <option>Makeup</option>
                <option>Lashes</option>
                <option>Brows</option>
                <option>Consultation</option>
            </select>

            <label for="date">Date:</label>
            <input type="date" name="date" id="dateField" required>

            <label for="time">Time:</label>
            <select name="time" id="timeField" required>
                <option value="">-- Select --</option>
                {% for t in times %}
                    {% if t not in blackout_times %}
                        <option value="{{ t }}">{{ t }}</option>
                    {% endif %}
                {% endfor %}
            </select>

            <input type="submit" value="Submit Request ðŸ’Œ">
        </form>

        <div class="note">
            Unavailable dates and times are disabled automatically.
        </div>
    </div>

    <script>
        const blackoutDates = {{ blackout_dates | tojson }};
        const dateField = document.getElementById("dateField");

        dateField.addEventListener("input", () => {
            if (blackoutDates.includes(dateField.value)) {
                alert("This date is unavailable. Please choose another.");
                dateField.value = "";
            }
        });
    </script>
</body>
</html>
