
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f8f9fa;
        }
        .form-container {
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 20px rgba(255, 102, 204, 0.2);
        }
        .btn-pink {
            background-color: #ff66cc;
            color: white;
        }
        .btn-pink:hover {
            background-color: #ff3399;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center fw-bold mb-4">ðŸ’– Book Your Appointment</h2>
        <div class="form-container">
            <form action="/submit" method="post">
                <div class="mb-3">
                    <input name="name" type="text" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="mb-3">
                    <input name="phone" type="text" class="form-control" placeholder="Phone Number" required>
                </div>
                <div class="mb-3">
                    <input name="email" type="email" class="form-control" placeholder="Email Address">
                </div>
                <div class="mb-3">
                    <select name="service" class="form-select" required>
                        <option disabled selected>Select a Service</option>
                        <option value="Eyebrow Tattoo">Eyebrow Tattoo</option>
                        <option value="Lip Filler">Lip Filler</option>
                        <option value="Eyelash Extensions">Eyelash Extensions</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input name="date" type="date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <select name="time" class="form-select" required>
    <option disabled selected>Select Time</option>
    {% for hour in range(7, 23) %}
        {% for minute in ['00', '30'] %}
            {% set time_24 = "%02d:%s" % (hour, minute) %}
            <option value="{{ time_24 }}">{{ time_24|ampm }}</option>
        {% endfor %}
    {% endfor %}
</select>



                </div>
                <button type="submit" class="btn btn-pink w-100">Submit Request</button>
            </form>
        </div>
    </div>
</body>
</html>
<input type="date" name="date" class="form-control" id="dateField" required>

<script>
    const blackoutDates = {{ blackouts|tojson }};
    const dateField = document.getElementById("dateField");

    dateField.addEventListener("input", () => {
        if (blackoutDates.includes(dateField.value)) {
            alert("This date is unavailable. Please choose another.");
            dateField.value = "";
        }
    });
</script>
