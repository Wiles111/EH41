
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: pink;
            font-family: 'Raleway', sans-serif;
            text-align: center;
            padding: 30px;
        }
        form {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            margin: auto;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        input[type="submit"] {
            background-color: pink;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        h2 {
            color: hotpink;
        }
    </style>
</head>
<body>
    <h2>Book Your Appointment ðŸ’…</h2>
    <form action="/submit" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <input type="email" name="email" placeholder="Email Address" required>
        
        <select name="service" required>
            <option value="">Select Service</option>
            <option value="Nails">Nails</option>
            <option value="Hair">Hair</option>
            <option value="Makeup">Makeup</option>
        </select>
        
        <input type="date" name="date" id="dateField" required>

        <select name="time" required>
            <option value="">Select Time</option>
            {% for time in time_options %}
                <option value="{{ time }}">{{ time }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="Submit Request ðŸ’–">
    </form>

    <script>
        const blackoutData = {{ blackouts | tojson }};
        const dateField = document.getElementById("dateField");

        dateField.addEventListener("input", () => {
            const selectedDate = dateField.value;
            if (blackoutData.dates.includes(selectedDate)) {
                alert("This date is unavailable. Please choose another.");
                dateField.value = "";
            }
        });
    </script>
</body>
</html>
