<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }
        .btn-pink {
            background-color: #ff66cc;
            color: white;
            border: none;
        }
        .btn-pink:hover {
            background-color: #ff3399;
        }
        label {
            color: #ff66cc;
        }
    </style>
</head>
<body class="container py-5">
    <h2 class="text-center mb-4">Book Your Appointment</h2>
    <form action="/submit" method="post" class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input name="phone" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Service</label>
            <select name="service" class="form-select" required>
                <option value="">-- Select a Service --</option>
                <option>Eyebrow Tattoo</option>
                <option>Lip Fillers</option>
                <option>Eyelashes</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" name="date" id="dateField" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Time</label>
            <select name="time" class="form-select" required>
                {% for time_24, time_display in times %}
                    <option value="{{ time_24 }}">{{ time_display }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-pink w-100">Submit Request</button>
    </form>

    <script>
    const blackoutDates = {{ blackouts | default({"dates": [], "times": []}) | tojson }};
    const dateField = document.getElementById("dateField");

    dateField.addEventListener("input", () => {
        if (blackoutDates.dates.includes(dateField.value)) {
            alert("This date is unavailable. Please choose another.");
            dateField.value = "";
        }
    });
</script>

</body>
</html>
