<!DOCTYPE html>
<html>
<head>
    <title>Book Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Request an Appointment</h2>
    <form action="/submit" method="post" class="p-4 border bg-white shadow rounded">
        <div class="mb-3">
            <input name="name" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="mb-3">
            <input name="phone" class="form-control" placeholder="Phone Number" required>
        </div>
        <div class="mb-3">
            <input name="email" class="form-control" placeholder="Email">
        </div>
        <div class="mb-3">
            <select name="service" class="form-select">
                <option value="Eyebrow Tattoo">Eyebrow Tattoo</option>
                <option value="Lip Filler">Lip Filler</option>
                <option value="Eyelash Extensions">Eyelash Extensions</option>
            </select>
        </div>
        <div class="mb-3">
            <input name="date" type="date" class="form-control" required>
        </div>
        <div class="mb-3">
            <input name="time" type="time" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit Request</button>
    </form>
</div>
</body>
</html>
