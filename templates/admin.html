<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ff69b4;
      margin-bottom: 30px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .card {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .card p {
      margin: 10px 0;
      color: #ff69b4;
    }

    .button-group {
      margin-top: 10px;
    }

    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .approve {
      background-color: #28a745;
      color: white;
    }

    .edit {
      background-color: #ffc107;
      color: #121212;
    }

    .delete {
      background-color: #dc3545;
      color: white;
    }

    .modify-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      font-size: 1.2em;
      color: #ff69b4;
      text-decoration: none;
      font-weight: bold;
    }

    .modify-link:hover {
      text-decoration: underline;
    }

    .visit-counter {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.1em;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>

    {% if visits is defined %}
      <div class="visit-counter">üåê Site visits: {{ visits }}</div>
    {% endif %}

    {% for r in requests %}
    <div class="card">
      <p><strong>Name:</strong> {{ r.name }}</p>
      <p><strong>Phone:</strong> {{ r.phone }}</p>
      <p><strong>Email:</strong> {{ r.email }}</p>
      <p><strong>Service:</strong> {{ r.service }}</p>
      <p><strong>Date & Time:</strong> {{ r.datetime }}</p>
      <div class="button-group">
        <form method="POST" action="/approve" style="display:inline;">
          <input type="hidden" name="datetime" value="{{ r.datetime }}">
          <button class="btn approve" type="submit">Approve</button>
        </form>
        <form method="POST" action="/edit" style="display:inline;">
          <input type="hidden" name="datetime" value="{{ r.datetime }}">
          <button class="btn edit" type="submit">Edit</button>
        </form>
        <form method="POST" action="/delete" style="display:inline;">
          <input type="hidden" name="datetime" value="{{ r.datetime }}">
          <button class="btn delete" type="submit">Delete</button>
        </form>
      </div>
    </div>
    {% endfor %}

    <a href="{{ url_for('modify_availability') }}" class="modify-link">Modify Availability</a>
  </div>
</body>
</html>
