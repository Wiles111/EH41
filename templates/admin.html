
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: pink;
            font-family: 'Raleway', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .card {
            background-color: #1e1e1e;
            border: 1px solid pink;
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
        }
        h2 {
            color: hotpink;
        }
        button, a.button-link {
            background-color: pink;
            color: black;
            padding: 8px 14px;
            margin: 8px 6px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h2>Admin Dashboard ðŸ’¼</h2>
        <a class="button-link" href="{{ url_for('modify_availability') }}">Modify Availability</a>
    </div>

    {% for r in requests %}
    <div class="card">
        <p><strong>Name:</strong> {{ r.name }}</p>
        <p><strong>Phone:</strong> {{ r.phone }}</p>
        <p><strong>Email:</strong> {{ r.email }}</p>
        <p><strong>Service:</strong> {{ r.service }}</p>
        <p><strong>Requested:</strong> {{ r.datetime }}</p>

        <form action="{{ url_for('approve_request') }}" method="post" style="display:inline;">
            <input type="hidden" name="datetime" value="{{ r.datetime }}">
            <button type="submit">Approve</button>
        </form>

        <form action="{{ url_for('delete_request') }}" method="post" style="display:inline;">
            <input type="hidden" name="datetime" value="{{ r.datetime }}">
            <button type="submit">Delete</button>
        </form>
    </div>
    {% else %}
    <p>No appointment requests found.</p>
    {% endfor %}
</body>
</html>
