<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            background-color: #121212;
            color: #ff69b4;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ff69b4;
        }
        .card {
            background-color: #1e1e1e;
            border: 1px solid #ff69b4;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px #ff69b4;
        }
        .btn {
            background-color: #ff69b4;
            color: white;
            padding: 8px 12px;
            margin-right: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #e91e63;
        }
        .buttons {
            margin-top: 10px;
        }
        a {
            color: #ccc;
            text-decoration: none;
        }
        a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>

    {% if requests %}
        {% for req in requests %}
            <div class="card">
                <strong>Name:</strong> {{ req.name }}<br>
                <strong>Phone:</strong> {{ req.phone }}<br>
                <strong>Email:</strong> {{ req.email }}<br>
                <strong>Service:</strong> {{ req.service }}<br>
                <strong>Date & Time:</strong> {{ req.datetime }}<br>

                <div class="buttons">
                    <form action="{{ url_for('approve', index=loop.index0) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn">Approve</button>
                    </form>
                    <form action="{{ url_for('delete_request', index=loop.index0) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn">Delete</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No requests found.</p>
    {% endif %}

    <p style="text-align:center;">
        <a href="{{ url_for('modify_availability') }}">Modify Availability</a>
    </p>
</body>
</html>
