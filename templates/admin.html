
<!-- templates/admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: white; }
        .card { background-color: #1f1f1f; margin-bottom: 15px; }
        .card-title, .card-text { color: #ff66cc; }
        .btn-pink { background-color: #ff66cc; border: none; color: white; }
        .btn-pink:hover { background-color: #ff3399; }
    </style>
</head>
<body class="container py-4">
    <h2 class="text-center mb-4">Admin Dashboard</h2>

    <div class="text-end mb-3">
        <a href="/availability" class="btn btn-pink">Modify Availability</a>
    </div>

    {% for req in requests %}
    <div class="card p-3">
        <h5 class="card-title">{{ req.name }} - {{ req.service }}</h5>
        <p class="card-text">{{ req.email }} | {{ req.phone }}</p>
        <p class="card-text"><strong>Date & Time:</strong> {{ req.datetime }}</p>
        <form method="post" action="/delete-request" style="display:inline;">
            <input type="hidden" name="timestamp" value="{{ req.datetime }}">
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
    </div>
    {% endfor %}
</body>
</html>
